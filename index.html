<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="calculator">
      <button class="display-output">0</button>

      <button class="control-c">c</button>
      <button class="control-backspace">⌫</button>
      <button class="control-division">/</button>
      <button class="control-multiplication">×</button>
      <button class="control-subtraction">-</button>
      <button class="control-addition">+</button>
      <button class="control-equality">=</button>

      <button class="control-zero">0</button>
      <button class="control-one">1</button>
      <button class="control-two">2</button>
      <button class="control-three">3</button>
      <button class="control-four">4</button>
      <button class="control-five">5</button>
      <button class="control-six">6</button>
      <button class="control-seven">7</button>
      <button class="control-eight">8</button>
      <button class="control-nine">9</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
